<!DOCTYPE html>
<html>
<head>
    <title>Chef Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="mb-4">Chef Dashboard</h1>
        <p class="lead">Welcome, {{ request.user.username }}!</p>

        <h2>Today's Orders</h2>
        <ul class="list-group mb-4">
            {% for item in todays_orders %}
                <li class="list-group-item">
                    {{ item.quantity }} x {{ item.item.name }} (Invoice #{{ item.invoice.id }})
                </li>
            {% empty %}
                <li class="list-group-item">No orders today.</li>
            {% endfor %}
        </ul>

        <a class="btn btn-secondary" href="/admin/invoicing/menuitem/">Manage Menu Items</a>
    </div>
</body>
</html>
