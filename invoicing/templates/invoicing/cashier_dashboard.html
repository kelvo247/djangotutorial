<!DOCTYPE html>
<html>
<head>
    <title>Cashier Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="mb-4">Cashier Dashboard</h1>
        <p class="lead">Welcome, {{ request.user.username }}!</p>

        <h2>Recent Invoices</h2>
        <ul class="list-group mb-4">
            {% for invoice in recent_invoices %}
                <li class="list-group-item">
                    Invoice #{{ invoice.id }} — €{{ invoice.total_amount }} on {{ invoice.date }}
                </li>
            {% empty %}
                <li class="list-group-item">No invoices yet.</li>
            {% endfor %}
        </ul>

        <a class="btn btn-primary" href="/admin/invoicing/invoice/">Create New Invoice</a>
    </div>
</body>
</html>
